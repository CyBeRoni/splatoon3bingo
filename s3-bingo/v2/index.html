    <link href="../css/bingo.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>

<div id="wrap"><div id="main"><div class="container">
    <div class="splat3_dialog" id="randomweapon">
        <div id="randomweapon_ctr">
            <div id="randomweapon_weapon">
                <img src="../img/unknownsplat1.png">
            </div>
            <div id="randomweapon_toptext">
                Supplied Weapon

            <div id="randomweapon_middletext">

            </div>
            <div id="randomweapon_bottomtext">
                Unknown Weapon…
            </div>
        </div>
    </div>
    <div id="bingoPage">

        <div id="about_bingo">
            <h2>Bingo Card</h2>
            <a class="sortButton" href="#" onclick="clearBoard();">REROLL</a> <span id="seedinfo">test</span>
            <h2>Settings</h2>
            <a class="sortButton" href="#" onclick="toggleWeaponNames();">Toggle Weapon Names</a>
            <a class="sortButton" href="#" onclick="toggleRandomizer();">Toggle Randomizer</a>
            <a class="sortButton" href="#" onclick="toggleBoard();">Toggle Bingo Board</a>
            <br>
            <br>
            <h2>Random Weapon Assignment</h2>
            <input type="radio" id="randomIgnore" name="radioRandom" value="0">

            <input type="radio" id="randomObey" name="radioRandom" value="1" checked>
            <label for="randomObey">Obey Seed (Same weapon order per player)</label><br><br>
            <a class="sortButton" href="#" onclick="randomWeapon();">Randomize My Weapon</a>
            <a class="sortButton" href="#" onclick="resetUnknown();">Unknown Weapon</a>
            <br>

        </div>

            </tr>
            <tr>

                <td class="slot row1 col3 tlbr" id="sl§ot1"><div class="slotcontent" data-index=3><div class="slotweaponimage"></div><div class="slotweaponname"></div></div></td>

                <td class="slot row1 col5 bltr" id="slot5"><div class="slotcontent" data-index=5><div class="slotweaponimage"></div><div class="slotweaponname"></div></div></td>
            </tr><tr>

            </tr><tr>

    </div>
</div></div></div>

<script type="text/javascript">
    Draggable.create("#randomweapon", { onDragEnd: dragEnd, onDragEndParams: ["w"]});
    Draggable.create("#results", { onDragEnd: dragEnd, onDragEndParams: ["b"]});
    Draggable.create("#about_bingo", { onDragEnd: dragEnd, onDragEndParams: ["s"]});

    setupBoard();
</script>

</html>
