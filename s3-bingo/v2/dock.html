<html>
    <head>
        <link rel="stylesheet" href="../css/dock.css"/>
    </head>
    <body>
        <div class="buttonContainer">
            <div>Bingo Board</div>
            <div>
                <button class="button-17" data-msg="clearBoard">Reroll</button>
            </div>
        </div>
        <div class="buttonContainer">
            <div>Visibility</div>
            <div>
                <button class="button-17" data-msg="toggleBoard">Toggle Bingo Board</button>
                <button class="button-17" data-msg="toggleRandomizer">Toggle Randomizer</button>
            </div>
        </div>
        <div class="buttonContainer">
            <div>Random Weapon</div>
            <div>
                <button class="button-17" data-msg="randomWeapon">Randomise Weapon</button>
                <button class="button-17" data-msg="resetUnknown">Unknown Weapon</button>
                <button class="button-17" data-msg="win">Win</button>
                <button class="button-17" data-msg="loss">Loss</button>
            </div>
        </div>
    </div>
    </body>

    <script>
        const bc = new BroadcastChannel("s3-bingo");

        document.querySelectorAll("button").forEach(e => {
            console.log("add")
            e.addEventListener('click', (event) => {
                bc.postMessage({ function: event.target.dataset.msg });
            })
        });
        </script>
</html>
