<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selekkt-skelet@latest/css/skelet.min.css">
        <link rel="stylesheet" href="../css/dock.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    </head>
    <body class="dark-mode">
        <div class="container">
            <fieldset>
                <legend>Random Weapon</legend>
                <div>
                    <button class="button fullwidth" data-msg="randomWeapon">New Weapon</button>
                    <!-- <button class="button fullwidth" data-msg="resetUnknown">Unknown Weapon</button><br/> -->
                    <button class="button halfwidth is-green" data-msg="win">Green</button>
                    <button class="button halfwidth is-red" data-msg="loss">Red</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Bingo Board</legend>
                <div>
                    <button class="button fullwidth is-yellow" data-msg="clearBoard">Reroll</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Visibility</legend>
                <div class="subcontainer">
                    <input id="s-tb" type="checkbox" class="switch storetoggle" data-msg="showBoard"/><label for="s-tb">Show Bingo Board</label><br/>
                    <input id="s-tr" type="checkbox" class="switch storetoggle" data-msg="showRandomizer"><label for="s-tr">Show Random Weapon</label><br/>
                    <input id="s-sb" type="checkbox" class="switch storetoggle" data-msg="smallBoard"/><label for="s-sb">Small Board</label><br/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Board Settings</legend>
                <div class="subcontainer">
                    <input id="s-ahb" type="checkbox" class="switch storetoggle" data-msg="autoHideBoard"/><label for="s-ahb">Auto-hide Board (20s)</label>
                    <input id="s-swn" type="checkbox" class="switch storetoggle" data-msg="showWeaponNames"><label for="s-swn">Show weapon names</label>
                    <input id="t-bseed" type="text" style="width: 45%" class="storetext" data-msg="boardSeed" placeholder="seed"><label for="t-bseed"><button class="button is-outline" onclick="setBoardSeed()"><i class="bi bi-arrow-clockwise"></i></button>Seed</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Weapon Settings</legend>
                <div class="subcontainer">
                    <input id="s-bwo" type="checkbox" class="switch storetoggle" data-msg="boardWeaponsOnly"><label for="s-bwo">Board weapons only</label>
                    <input id="s-ndw" type="checkbox" class="switch storetoggle" data-msg="noDuplicateWeapons"><label for="s-ndw">No duplicate weapons</label>
                    <input id="t-wseed" type="text" style="width: 45%" class="storetext" data-msg="weaponSeed" placeholder="seed"><label for="t-wseed"><button class="button is-outline" onclick="setWeaponSeed()"><i class="bi bi-arrow-clockwise"></i></button>Seed</label>
                    <button class="button fullwidth is-small is-outline" data-msg="resetWeaponRolls">Reset rolled weapons</button>
                </div>
            </fieldset>
        </div>
    </div>
    </body>

    <script>
        const bc = new BroadcastChannel("s3-bingo");
        const defaults = {
            showBoard: true,
            showRandomizer: true,
            autoHideBoard: false,
            showWeaponNames: false,
            boardWeaponsOnly: false,
        };

        document.querySelectorAll("button").forEach(e => {
            e.addEventListener('click', (event) => {
                bc.postMessage({ function: event.target.dataset.msg });
            })
        });

        document.querySelectorAll(".sendclick").forEach(e => {
            e.addEventListener('click', (event) => {
                bc.postMessage({function: event.target.dataset.msg, arg: event.target.checked})
            });
        });

        document.querySelectorAll(".storetoggle").forEach(e => {
            e.addEventListener('click', (event) => {
                window.localStorage.setItem(event.target.dataset.msg, event.target.checked);
            });
        });


        function setStorageCallback(key, cb){
            window.addEventListener('storage', e => {
                if (e.key === key){
                    cb(e);
                }
            })
        }

        document.querySelectorAll(".storetoggle").forEach(elem => {
            let key = elem.dataset.msg;
            let item = window.localStorage.getItem(key);
            elem.checked = item === "true" || (defaults[key] === true && item == undefined);

            setStorageCallback(elem.dataset.msg, (event) => {
                elem.checked = event.newValue === "true";
            });
        });

        document.querySelectorAll(".storetext").forEach(elem => {
            let key = elem.dataset.msg;
            let item = window.localStorage.getItem(key);

            elem.value = item;
            setStorageCallback(elem.dataset.msg, (event) => {
                elem.value = event.newValue;
            });
        });


        function setBoardSeed(){
            let boardSeed = document.querySelector("#t-bseed").value;

            bc.postMessage({function: "reseedBoardWithSeed", arg: boardSeed});
        }

        function setWeaponSeed(){
            let weaponSeed = document.querySelector("#t-wseed").value;

            bc.postMessage({function: "setWeaponSeed", arg: weaponSeed});
        }

    </script>
</html>
